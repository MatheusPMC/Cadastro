micronaut:
  application:
    name: register
    router:
      static-resources:
        swagger:
          paths: classpath:META-INF/swagger
          mapping: /swagger/**
cassandra:
  default:
    basic:
      contact-points:
        - localhost:9042
      session-keyspace: register
      load-balancing-policy:
        local-datacenter: datacenter1
