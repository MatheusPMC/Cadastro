micronaut:
  application:
    name: register
  server:
    port: 8081
endpoints:
  health:
    enabled: true
cassandra:
  default:
    basic:
      contact-points:
        - localhost:9042
      session-keyspace: register
      load-balancing-policy:
        local-datacenter: datacenter1
nats:
  addresses:
    - "nats://localhost:4222"
